<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkLite - Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">LinkLite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analytics.html">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white ms-2" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-4">
        <div id="dashboardMessage"></div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Welcome to Your Dashboard</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createLinkModal"><i class="fas fa-link"></i> Create New Link</button>
        </div>

        <!-- Links Table -->
        <div class="card">
            <div class="card-header">
                Your Short Links
            </div>
            <div class="card-body">
                <div id="linksMessage"></div>
                <table class="table table-striped" id="linksTable">
                    <thead>
                        <tr>
                            <th>Short Link</th>
                            <th>Original URL</th>
                            <th>Clicks</th>
                            <th>Created At</th>
                            <th>Expiry</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Links will be populated here via AJAX -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create Link Modal -->
    <div class="modal fade" id="createLinkModal" tabindex="-1" aria-labelledby="createLinkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="createLinkForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createLinkModalLabel">Create a New Short Link</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="createLinkMessage"></div>
                        <div class="mb-3">
                            <label for="longUrlDesktop" class="form-label">Desktop URL</label>
                            <input type="url" class="form-control" id="longUrlDesktop" required placeholder="https://example.com">
                        </div>
                        <div class="mb-3">
                            <label for="longUrlMobile" class="form-label">Mobile URL (Optional)</label>
                            <input type="url" class="form-control" id="longUrlMobile" placeholder="https://m.example.com">
                        </div>
                        <div class="mb-3">
                            <label for="shortCode" class="form-label">Custom Short Code (Optional)</label>
                            <input type="text" class="form-control" id="shortCode" placeholder="e.g., mylink123">
                        </div>
                        <div class="mb-3">
                            <label for="linkName" class="form-label">Link Name (Optional)</label>
                            <input type="text" class="form-control" id="linkName" placeholder="e.g., My Blog">
                        </div>
                        <div class="mb-3">
                            <label for="expiry" class="form-label">Expiry Date (Optional)</label>
                            <input type="date" class="form-control" id="expiry">
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL (Optional)</label>
                            <input type="url" class="form-control" id="imageUrl" placeholder="https://example.com/image.png">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-link"></i> Create Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="js/dashboard.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
