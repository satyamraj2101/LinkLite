# ===========================
# HTTP Server Block (Port 80)
# Redirects all HTTP traffic to HTTPS
# ===========================
server {
    listen 80;
    server_name satyamraj.tech www.satyamraj.tech;

    # Redirect all HTTP requests to HTTPS with a 301 Moved Permanently status
    return 301 https://$host$request_uri;
}

# ===========================
# HTTPS Server Block (Port 443)
# Handles SSL termination, serves static files, proxies API requests, and manages security
# ===========================
server {
    listen 443 ssl http2;
    server_name satyamraj.tech www.satyamraj.tech;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/satyamraj.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/satyamraj.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://code.jquery.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';";

    # Gzip Compression for Performance Optimization
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_vary on;

    # Logging Configuration
    access_log /var/log/nginx/satyamraj_access.log;
    error_log /var/log/nginx/satyamraj_error.log warn;

    # Root Directory for Static Frontend Files
    root /home/ubuntu/LinkLite/frontend;

    # Default Index File
    index index.html;

    # ===========================
    # Main Location Block
    # Serves static files and proxies dynamic routes to the backend
    # ===========================
    location / {
        # Attempt to serve static files first
        try_files $uri $uri/ @backend;
        
        # Allow only GET and POST methods for the root location
        limit_except GET POST {
            deny all;
        }
    }

    # ===========================
    # Authentication API Routes
    # Proxies all /auth/* requests to the backend
    # ===========================
    location /auth/ {
        proxy_pass http://localhost:3000/auth/;
        include proxy_params;
    }

    # ===========================
    # Link Management API Routes
    # Proxies all /links/* requests to the backend
    # ===========================
    location /links/ {
        proxy_pass http://localhost:3000/links/;
        include proxy_params;
    }

    # ===========================
    # Backend Proxy for Dynamic Routes (e.g., Short Codes)
    # ===========================
    location @backend {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_cache_bypass $http_upgrade;

        # Timeout Settings to Prevent Hanging Connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        send_timeout 60s;
    }

    # ===========================
    # Custom Error Pages
    # ===========================
    # Custom 404 Error Page
    error_page 404 /404.html;
    location = /404.html {
        root /home/ubuntu/LinkLite/frontend;  # Path to your custom 404.html
        internal;
    }

    # Custom 50x Error Pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /home/ubuntu/LinkLite/frontend;  # Path to your custom 50x.html
        internal;
    }

    # ===========================
    # Security Enhancements
    # ===========================
    # Prevent Access to Hidden Files and Directories (e.g., .env, .git)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Additional Security: Disable TRACE, DELETE, and TRACK Methods
    if ($request_method ~* "^(TRACE|DELETE|TRACK)") {
        return 444;
    }
}
